<!DOCTYPE html>
<html lang="en-in">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping | Online Store</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body class="container-fluid" onload="bodyload()">
    <header class="d-flex justify-content-between p-3 bg-dark text-white">
        <div class="fw-bold fs-5">
            Shopper
        </div>
        <div>
            <span class="me-3"><a href="javascript:LoadProducts('https://fakestoreapi.com/products')">Home</a></span>
            <span class="me-3"><a
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/electronics')">Electronics</a></span>
            <span class="me-3"><a
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/jewelery')">Jewelery</a></span>
            <span class="me-3"><a
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/Men's Clothing)">Men's
                    Clothing</a></span>
            <span class="me-3"><a
                    href="javascript:LoadProducts('https://fakestoreapi.com/products/category/Women)">Women's
                    Clothing</a></span>
        </div>
        <div>
            <span class="bi bi-search me-2"></span>
            <span class="bi bi-heart me-2"></span>
            <span class="bi bi-person me-2"></span>
            <button data-bs-toggle="modal" data-bs-target="#cart" onclick="LoadCartItems()"
                class="position-relative btn btn-warning">
                <span class="bi bi-cart4"></span> <span class="badge bg-danger rounded rounded-circle position-absolute"
                    id="cartCount"></span>
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="text-primary">Your Cart Summary</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="mt-3 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select onchange="CategoryChanged()" class="form-select" id="lstCategories"></select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 500px;">

        </main>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
